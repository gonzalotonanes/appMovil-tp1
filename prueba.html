<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./js/pedir.js"></script>
    <link rel="stylesheet" href="./css/cartas.css">
    <link rel="stylesheet" href="./css/inputs-busqueda.css">
</head>
<body>
    <section class="principal">
        <article class="buscador" id="buscador">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" name="name" id="busqueda" required />
                <label for="name" class="form__label">Busca tu cancion, artista o album favorito</label>
            </div>
            <button id="buscar" class="boton-input" type="button">BUSCAR</button>
        </article>
        <article id="album">
            <h1>Albumes</h1>
            <div id="albumes" class="container"></div>
        </article>
        <article id="artista" >
            <h1>Artistas</h1>
            <div id="artistas" class="container"></div>
        </article>
        <article id="cancion" >
            <h1>Canciones</h1>
            <div id="canciones" class="container"></div>
        </article>
    </section>
</body>
</html>
